{% if messages %}
    {% for message in messages %}
    <div style='width:30%' class='alert alert-{{ message.tags }} alert-dismissible fade show' id ='msg' role="alert">
        {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}
