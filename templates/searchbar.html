<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>  
    
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>  

{% load static %}
<link rel="stylesheet" href="{% static 'searchbar.css' %}">

<div class="searchbar-container">
    <form id='searchbar' class="d-flex" role="search" method='GET' action="{% url 'search_books' %}">
        <input id="search_books" class="form-control me-2" type="search" name='search' placeholder="Search your book..." aria-label="Search">
    </form>
</div>

<script>
    $( function() {
      var availableTags = [
        {% for x in titles %}
            "{{ x.title }}" ,
        {% endfor %}

        {% for y in authors %}
            "{{ y.author }}",
        {% endfor %}
      ];
      $( "#search_books" ).autocomplete({
        source: availableTags,
        minLength: 2,
        delay:100
     });
    });
</script>
