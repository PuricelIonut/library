{% extends 'base.html' %}

{% block title %}
    Stock Manager
{% endblock %}

{% block body %}
<div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <th scope="row"><a href="{% url 'books_manager_item' pk=book.id %}">{{book.id}}</a></th>
                <td>{{book.title}}</td>
                <td>{{book.author}}</td>
                <td>{{book.quantity}}</td>
                <td>${{book.price}}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>
{% endblock %}
