{% extends 'base.html' %}

{% block title %} Change Password {% endblock %}

{%block body %}

{% load crispy_forms_tags %} 

{% include 'messages.html' %}

{% load static %}
<link rel="stylesheet" href="{% static  'change-password.css' %}">

<div class="change-pw-container">
    <form action="" method="POST">
        <h3 class="display-6">Change account password</h3><br>
        {% csrf_token %}
        {{ form|crispy }}
        <div class="change-pw-button">
            <button type="submit" class="btn btn-outline-dark">Change Password</button>
        </div>
    </form>
</div>

{% endblock %}
