{% extends 'base.html' %}

{% block title %} Reset Password {% endblock %}

{%block body %}

{% load crispy_forms_tags %} 

{% include 'messages.html' %}

{% load static %}
<link rel="stylesheet" href="{% static 'reset-password.css' %}">

<div class="reset-pw-container">
    <form action="" method="POST">
        <h3 class="display-6">Reset Password</h3><br>
        {% csrf_token %}
        {{ form|crispy }}<br>
        <div class="reset-btn">
            <button id='reset-btn' type="submit" class="btn btn-outline-dark">Reset Password</button>
        </div>
    </form>
</div>

{% endblock %}
